version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: normaldance-dev:latest
    command: npm run dev
    env_file:
      - .env.example
    volumes:
      - ./:/workspace
      - node_modules_cache:/workspace/node_modules
    working_dir: /workspace
    ports:
      - "3000:3000"
    tmpfs:
      - /keys:rw,noexec,nosuid,nodev,size=16m
    environment:
      - TEMP_FILE=/keys/keys.json

volumes:
  node_modules_cache: {}

