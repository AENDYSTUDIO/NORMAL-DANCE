name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please fill out the form below to help us understand your request.

  - type: dropdown
    id: feature-type
    attributes:
      label: ðŸŽ¯ Feature Type
      description: What type of feature are you requesting?
      options:
        - UI/UX Enhancement
        - New Functionality
        - Performance Improvement
        - Integration Feature
        - Developer Experience
        - Security Enhancement
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ðŸš€ Priority
      description: How important is this feature to you?
      options:
        - Critical (Blocking my workflow)
        - High (Would significantly improve my experience)
        - Medium (Nice to have)
        - Low (Minor improvement)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: ðŸŽ¯ Problem Statement
      description: What problem does this feature solve?
      placeholder: Describe the problem you're trying to solve...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: ðŸ’¡ Proposed Solution
      description: Describe your proposed solution
      placeholder: Describe how you think this should work...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ðŸ”„ Alternative Solutions
      description: Any alternative solutions you've considered?
      placeholder: Describe any alternative solutions or workarounds...

  - type: textarea
    id: use-cases
    attributes:
      label: ðŸ“‹ Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. Use case 1...
        2. Use case 2...
        3. Use case 3...
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: ðŸŽ¨ Mockups/Designs
      description: Any mockups, designs, or examples?
      placeholder: Link to mockups, designs, or examples...

  - type: textarea
    id: technical-considerations
    attributes:
      label: ðŸ”§ Technical Considerations
      description: Any technical considerations or constraints?
      placeholder: Describe any technical aspects to consider...

  - type: textarea
    id: additional
    attributes:
      label: ðŸ“Ž Additional Context
      description: Any other context about the feature request
      placeholder: Add any other context about the feature request here...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing feature requests before creating this one
          required: true
        - label: I have provided a clear problem statement and proposed solution
          required: true
        - label: I have described specific use cases for this feature
          required: true
        - label: I am willing to help implement this feature if needed
          required: false
