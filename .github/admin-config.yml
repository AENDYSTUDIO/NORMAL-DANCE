# 👑 Admin Configuration for NormalDance

## 🔒 Repository Security Settings
security:
  private_repository: true
  admin_enforcement: true
  required_reviews: 1
  dismiss_stale_reviews: true
  code_owner_reviews: true

## 🛡️ Branch Protection Rules
branch_protection:
  main:
    - required_status_checks: ["security-check", "code-quality", "tests"]
    - enforce_admins: true
    - required_pull_request_reviews: true
    - dismiss_stale_reviews: true
  develop:
    - required_status_checks: ["tests"]
    - required_pull_request_reviews: true

## 👥 Team Management
teams:
  core_team:
    - AENDYSTUDIO
  reviewers:
    - AENDYSTUDIO
  security_team:
    - AENDYSTUDIO

## 🏷️ Repository Labels (Auto-managed)
labels:
  priority: ["critical", "high", "medium", "low"]
  type: ["bug", "feature", "enhancement", "security"]
  component: ["frontend", "backend", "web3", "infrastructure"]
  status: ["in-progress", "blocked", "review-needed", "testing"]

## 📊 Project Management
projects:
  development_board:
    columns: ["Backlog", "In Progress", "Review", "Testing", "Done"]
    automation: true

## 🔄 Automation Rules
automation:
  auto_assign: true
  stale_management: true
  security_scanning: true
  dependency_updates: true
  analytics_reporting: true

## 📈 Monitoring & Analytics
monitoring:
  weekly_reports: true
  community_health: true
  security_alerts: true
  performance_tracking: true