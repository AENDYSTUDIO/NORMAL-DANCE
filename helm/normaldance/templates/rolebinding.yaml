
{{- if .Values.roleBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "normaldance.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "normaldance.labels" . | nindent 4 }}
    {{- if .Values.roleBinding.additionalLabels }}
    {{- toYaml .Values.roleBinding.additionalLabels | nindent 4 }}
    {{- end }}
  {{- if .Values.roleBinding.annotations }}
  annotations:
    {{- toYaml .Values.roleBinding.annotations | nindent 4 }}
  {{- end }}
subjects:
  {{- if .Values.roleBinding.subjects }}
  {{- toYaml .Values.roleBinding.subjects | nindent 2 }}
  {{- else }}
