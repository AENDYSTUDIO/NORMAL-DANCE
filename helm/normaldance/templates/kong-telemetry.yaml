
{{- if .Values.serviceMesh.create -}}
{{- if .Values.serviceMesh.kong.enabled -}}
{{- if .Values.serviceMesh.kong.telemetry.create -}}
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: {{ include "normaldance.fullname" . }}-telemetry
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "normaldance.labels" . | nindent 4 }}
    {{- if .Values.serviceMesh.kong.additionalLabels }}
    {{- toYaml .Values.serviceMesh.kong.additionalLabels | nindent 4 }}
    {{- end }}
  {{- if .Values.serviceMesh.kong.annotations }}
  annotations:
    {{- toYaml .Values.serviceMesh.kong.annotations | nindent 4 }}
  {{- end }}
spec:
  plugin: opentelemetry
  config:
    endpoint: {{ .Values.serviceMesh.kong.telemetry.collectorEndpoint }}
    service_name: {{ include "normaldance.fullname" . }}
    service_namespace: {{ .Release.Namespace }}
    resource_attributes:
      service.name: {{ include "normaldance.fullname" . }}
      service.namespace: {{ .Release.Namespace }}
      service.instance.id: {{ .Release.Name }}-{{ .Release.Revision }}
      service.version: {{ .Chart.AppVersion }}
    headers:
      otel-trust-incoming-header: true
      otel-trust-outgoing-header: true
    sampling_rate: {{ .Values.serviceMesh.kong.telemetry.samplingRate }}
    trace_context: {{ .Values.serviceMesh.kong.telemetry.traceContext }}
    batch_span_processor:
      max_queue_size: {{ .Values.serviceMesh.kong.telemetry.batchProcessor.maxQueueSize }}
      scheduled_delay_millis: {{ .Values.serviceMesh.kong.telemetry.batchProcessor.scheduledDelayMillis }}
      export_timeout_millis: {{ .Values.serviceMesh.kong.telemetry.batchProcessor.exportTimeoutMillis }}
    metrics:
      enabled: true
      export_interval_millis: {{ .Values.serviceMesh.kong.telemetry.metrics.exportIntervalMillis }}
      export_timeout_millis: {{ .Values.serviceMesh.kong.telemetry.metrics.exportTimeoutMillis }}
    logs:
      enabled: {{ .Values.serviceMesh.kong.telemetry.logs.enabled }}
      level: {{ .Values.serviceMesh.kong.telemetry.logs.level }}
    attributes:
      enabled: true
      include:
        - source_service
        - source_namespace
        - destination_service
        - destination_namespace
        - response_code
        - request_method
        - request_path
        - user_agent
        - source_ip
        - protocol
        - duration
        - size
        - upstream_service_time
        - upstream_response_time
        - upstream_cluster
        - upstream_host
        - upstream_address
        - upstream_port
