
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "normaldance.deploymentName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "normaldance.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.deployment.annotations }}
    {{- toYaml .Values.deployment.annotations | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "normaldance.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "normaldance.selectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
        {{- if .Values.podSecurityContext }}
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "normaldance.serviceAccountName" . }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
            - name: websocket
              containerPort: {{ .Values.websocket.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ if .Values.development.debug }}development{{ else }}production{{ end }}
            - name: DATABASE_URL
              value: {{ if .Values.database.enabled }}{{ .Values.database.type }}://{{ .Values.database.user }}:{{ .Values.database.password }}@{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}?ssl={{ .Values.database.ssl }}{{ else }}sqlite:./db/custom.db{{ end }}
            - name: REDIS_URL
              value: {{ if .Values.redis.enabled }}redis://{{ .Values.redis.host }}:{{ .Values.redis.port }}/{{ .Values.redis.db }}{{ else }}redis://localhost:6379/0{{ end }}
            - name: JWT_SECRET
              value: {{ .Values.jwt.secret }}
            - name: JWT_EXPIRES
              value: {{ .Values.jwt.expires }}
            - name: JWT_REFRESH_EXPIRES
              value: {{ .Values.jwt.refreshExpires }}
            - name: JWT_ISSUER
              value: {{ .Values.jwt.issuer }}
            - name: JWT_AUDIENCE
              value: {{ .Values.jwt.audience }}
            - name: SOLANA_RPC_URL
              value: {{ .Values.web3.solanaRpcUrl }}
            - name: NDT_PROGRAM_ID
              value: {{ .Values.web3.ndtProgramId }}
            - name: TRACKNFT_PROGRAM_ID
              value: {{ .Values.web3.tracknftProgramId }}
            - name: STAKING_PROGRAM_ID
              value: {{ .Values.web3.stakingProgramId }}
            - name: STRIPE_SECRET_KEY
              value: {{ if .Values.stripe.enabled }}{{ .Values.stripe.secretKey }}{{ else }}{{ end }}
            - name: STRIPE_WEBHOOK_SECRET
              value: {{ if .Values.stripe.enabled }}{{ .Values.stripe.webhookSecret }}{{ else }}{{ end }}
            - name: GOOGLE_ANALYTICS_ID
              value: {{ if .Values.analytics.enabled }}{{ .Values.analytics.googleAnalyticsId }}{{ else }}{{ end }}
            - name: MIXPANEL_TOKEN
              value: {{ if .Values.analytics.enabled }}{{ .Values.analytics.mixpanelToken }}{{ else }}{{ end }}
            - name: SENTRY_DSN
              value: {{ if .Values.analytics.enabled }}{{ .Values.analytics.sentryDsn }}{{ else }}{{ end }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level }}
            - name: CORS_ORIGIN
              value: {{ if .Values.cors.enabled }}{{ .Values.cors.origin }}{{ else }}*{{ end }}
            - name: RATE_LIMIT_REQUESTS
              value: {{ if .Values.rateLimit.enabled }}{{ .Values.rateLimit.requests }}{{ else }}100{{ end }}
            - name: RATE_LIMIT_WINDOW
