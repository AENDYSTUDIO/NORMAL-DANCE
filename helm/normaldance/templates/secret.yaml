
{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "normaldance.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "normaldance.labels" . | nindent 4 }}
    {{- if .Values.secret.additionalLabels }}
    {{- toYaml .Values.secret.additionalLabels | nindent 4 }}
    {{- end }}
  {{- if .Values.secret.annotations }}
  annotations:
    {{- toYaml .Values.secret.annotations | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if .Values.secret.data }}
  {{- toYaml .Values.secret.data | nindent 4 }}
  {{- else }}
  # Database credentials
  database-url: {{ .Values.secret.database.url | default "postgresql://user:password@localhost:5432/normaldance" | b64enc | quote }}
  database-host: {{ .Values.secret.database.host | default "localhost" | b64enc | quote }}
  database-port: {{ .Values.secret.database.port | default "5432" | b64enc | quote }}
  database-name: {{ .Values.secret.database.name | default "normaldance" | b64enc | quote }}
  database-user: {{ .Values.secret.database.user | default "user" | b64enc | quote }}
  database-password: {{ .Values.secret.database.password | default "password" | b64enc | quote }}
  
  # JWT secret
  jwt-secret: {{ .Values.secret.jwt.secret | default "your-jwt-secret-key" | b64enc | quote }}
  
  # NextAuth secret
  nextauth-secret: {{ .Values.secret.nextauth.secret | default "your-nextauth-secret-key" | b64enc | quote }}
  
  # Redis credentials
  redis-url: {{ .Values.secret.redis.url | default "redis://localhost:6379" | b64enc | quote }}
  redis-host: {{ .Values.secret.redis.host | default "localhost" | b64enc | quote }}
  redis-port: {{ .Values.secret.redis.port | default "6379" | b64enc | quote }}
  redis-password: {{ .Values.secret.redis.password | default "" | b64enc | quote }}
  
  # IPFS credentials
  ipfs-api-key: {{ .Values.secret.ipfs.apiKey | default "" | b64enc | quote }}
  ipfs-api-secret: {{ .Values.secret.ipfs.apiSecret | default "" | b64enc | quote }}
  
  # Filecoin credentials
  filecoin-api-key: {{ .Values.secret.filecoin.apiKey | default "" | b64enc | quote }}
  filecoin-api-secret: {{ .Values.secret.filecoin.apiSecret | default "" | b64enc | quote }}
  
  # Solana credentials
  solana-rpc-url: {{ .Values.secret.solana.rpcUrl | default "https://api.devnet.solana.com" | b64enc | quote }}
  solana-cluster: {{ .Values.secret.solana.cluster | default "devnet" | b64enc | quote }}
  
  # Stripe credentials
  stripe-publishable-key: {{ .Values.secret.stripe.publishableKey | default "" | b64enc | quote }}
  stripe-secret-key: {{ .Values.secret.stripe.secretKey | default "" | b64enc | quote }}
  stripe-webhook-secret: {{ .Values.secret.stripe.webhookSecret | default "" | b64enc | quote }}
  
  # Email credentials
  smtp-host: {{ .Values.secret.smtp.host | default "" | b64enc | quote }}
  smtp-port: {{ .Values.secret.smtp.port | default "587" | b64enc | quote }}
  smtp-user: {{ .Values.secret.smtp.user | default "" | b64enc | quote }}
  smtp-password: {{ .Values.secret.smtp.password | default "" | b64enc | quote }}
  smtp-from: {{ .Values.secret.smtp.from | default "noreply@normaldance.app" | b64enc | quote }}
  
  # Cloud storage credentials
  aws-access-key-id: {{ .Values.secret.aws.accessKeyId | default "" | b64enc | quote }}
  aws-secret-access-key: {{ .Values.secret.aws.secretAccessKey | default "" | b64enc | quote }}
  aws-region: {{ .Values.secret.aws.region | default "us-east-1" | b64enc | quote }}
  aws-bucket: {{ .Values.secret.aws.bucket | default "normaldance" | b64enc | quote }}
  
