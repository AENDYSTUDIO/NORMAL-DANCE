
{{- if .Values.serviceMesh.create -}}
{{- if .Values.serviceMesh.gloo.enabled -}}
{{- if .Values.serviceMesh.gloo.telemetry.create -}}
apiVersion: networking.gloo.solo.io/v2
kind: Telemetry
metadata:
  name: {{ include "normaldance.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "normaldance.labels" . | nindent 4 }}
    {{- if .Values.serviceMesh.gloo.additionalLabels }}
    {{- toYaml .Values.serviceMesh.gloo.additionalLabels | nindent 4 }}
    {{- end }}
  {{- if .Values.serviceMesh.gloo.annotations }}
  annotations:
    {{- toYaml .Values.serviceMesh.gloo.annotations | nindent 4 }}
  {{- end }}
spec:
  destination:
    ref:
      name: {{ include "normaldance.fullname" . }}
      namespace: {{ .Release.Namespace }}
