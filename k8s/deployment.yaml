
apiVersion: apps/v1
kind: Deployment
metadata:
  name: normaldance-app
  namespace: normaldance
  labels:
    app: normaldance
    component: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: normaldance
      component: app
  template:
    metadata:
      labels:
        app: normaldance
        component: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: normaldance-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: normaldance-app
        image: ghcr.io/normaldance/app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 3001
          name: websocket
          protocol: TCP
        envFrom:
        - configMapRef:
            name: normaldance-config
        - secretRef:
            name: normaldance-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: logs-volume
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /app/tmp
        - name: uploads-volume
          mountPath: /app/uploads
        - name: cache-volume
          mountPath: /app/cache
        - name: data-volume
          mountPath: /app/data
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      - name: normaldance-worker
        image: ghcr.io/normaldance/worker:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: normaldance-config
        - secretRef:
            name: normaldance-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: logs-volume
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /app/tmp
        - name: uploads-volume
          mountPath: /app/uploads
        - name: cache-volume
          mountPath: /app/cache
        - name: data-volume
          mountPath: /app/data
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: normaldance-config
      - name: logs-volume
        emptyDir: {}
      - name: tmp-volume
        emptyDir: {}
      - name: uploads-volume
        persistentVolumeClaim:
          claimName: normaldance-uploads-pvc
      - name: cache-volume
        persistentVolumeClaim:
          claimName: normaldance-cache-pvc
      - name: data-volume
        persistentVolumeClaim:
          claimName: normaldance-data-pvc
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                - "true"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - normaldance
              topologyKey: "kubernetes.io/hostname"
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
